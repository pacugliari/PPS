<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<ion-content [fullscreen]="true" padding class="background"  style="background-color: #06c49c;">
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="person"></ion-icon>
    </ion-fab-button>
  <ion-fab-list side="bottom" >
    <ion-button (click)="selecCuenta('admin@admin.com')" style="margin-left: -15%;" color="dark">Admin</ion-button>
    <ion-button (click)="selecCuenta('usuario@usuario.com')"  color="dark">Usuario</ion-button>
    <ion-button (click)="selecCuenta('invitado@invitado.com')"  color="dark">Invitado</ion-button>
    <ion-button (click)="selecCuenta('anonimo@anonimo.com')"  color="dark">Anonimo</ion-button>
    <ion-button (click)="selecCuenta('tester@tester.com')"  style="margin-left: -15%;" color="dark">Tester</ion-button>
    <!--<ion-fab-button (click)="selecCuenta('admin@admin.com')" style="width: 300%;height: 300%;"><ion-button>Admin</ion-button></ion-fab-button>
    <ion-fab-button (click)="selecCuenta('usuario@usuario.com')"><ion-icon name="people-outline"></ion-icon></ion-fab-button>
    <ion-fab-button (click)="selecCuenta('invitado@invitado.com')"><ion-icon name="person-outline"></ion-icon></ion-fab-button>
    <ion-fab-button (click)="selecCuenta('anonimo@anonimo.com')"><ion-icon name="happy-outline"></ion-icon></ion-fab-button>
    <ion-fab-button (click)="selecCuenta('tester@tester.com')"><ion-icon name="bug-outline"></ion-icon></ion-fab-button>-->
  </ion-fab-list>
</ion-fab>


  <div id="container" style="margin-top: 40%;" >

    <ion-card>
      <ion-card-header>
    <strong>
      <h1 class="titulo animate__animated animate__rollIn " style="text-shadow: 2px 0 black, -2px 0 black, 0 2px black, 0 -2px black,1px 1px black, -1px -1px black, 1px -1px black, -1px 1px black">CARGA DE CREDITO</h1>
    </strong>
  </ion-card-header>
    <ion-card-content>


      <form novalidate (ngSubmit)="onLogin()" [formGroup]="userForm">
        <ion-item>
          <ion-label position="fixed">Correo</ion-label>
          <ion-input type="email" formControlName="email"
          [class]="isValidField('email')"></ion-input>
    
        </ion-item>
        <br>
    
    
        <ion-item>
          <ion-label position="fixed">Contraseña</ion-label>
          <ion-input type="password" formControlName="password"
          [class]="isValidField('password')" ></ion-input>
        </ion-item>
        <br>

        <ion-button color="success"  (click)=onLogin() class=" btnLogin animate__animated  animate__backInLeft " [disabled]="userForm.invalid" >Iniciar Sesión</ion-button>
      <br>
        <div id="errorLogin" *ngIf="userForm.invalid && (isValidField('email') || isValidField('password'))">
          <h3 id="msjError">Por favor complete los campos requeridos para ingresar</h3>
        </div>
      </form>

    <br>

    
  </ion-card-content>
</ion-card>

  </div>
</ion-content>
