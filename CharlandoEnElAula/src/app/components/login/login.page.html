
<ion-header style="background-color: skyblue">
  <h1 style="text-align: center;  margin-top: 10px;">TABLA DIDACTICA</h1>
</ion-header>


<ion-content [fullscreen]="true" padding class="background" >


  <div id="container" >


    <form novalidate (ngSubmit)="onLogin()" [formGroup]="userForm">

        <div style="width: 80%;margin-left: 10%;">
          <input style="margin-top: 5%;margin-bottom: 5%; background-color: skyblue;border-color: black;border-width: 2px;"
              type="email"
              class="form-control"
              id="email"
              placeholder="Correo Electronico"
              formControlName="email"
              [class]="isValidField('email')"
            />

        <input style="margin-bottom: 5%; background-color: skyblue;border-color: black;border-width: 2px;"
              type="password"
              class="form-control"
              id="password"
              placeholder="Contraseña"
              formControlName="password"
              [class]="isValidField('password')"
            />
        </div>
    </form>

    <div id="errorLogin">
      <h6 id="msjError"></h6>
    </div>

    <br>

    <ion-button color="green"  style="background-color: skyblue;margin-bottom: 5%;" (click)=onLogin() class=" btnLogin animate__animated  animate__backInLeft ">Iniciar Sesión</ion-button>
   

    <br>
  </div>
</ion-content>

  <ion-select style="background-color: skyblue;padding-left: 5%;" interface="popover"  #C  placeholder="ACCESO RAPIDO" (ionChange)="selecCuenta(C.value)" ><!---->
      <ion-select-option [value]="">admin@admin.com</ion-select-option>
      <ion-select-option [value]="">invitado@invitado.com</ion-select-option>
      <ion-select-option [value]="">usuario@usuario.com</ion-select-option>
      <ion-select-option [value]="">anonimo@anonimo.com</ion-select-option>
      <ion-select-option [value]="">tester@tester.com</ion-select-option>
  </ion-select>


<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
