
<ion-header style="background-color: rgb(177, 174, 174);">
  <h1 style="text-align: center;  margin-top: 10px;">Relevamiento Visual</h1>
</ion-header>

<ion-content  padding class="background">
  <div class="login card">
    <p class="aligncenter"></p>
    <div class="card-body">
      <form novalidate (ngSubmit)="onLogin()" [formGroup]="userForm">
        <fieldset>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Correo Electronico"
              formControlName="email"
              [class]="isValidField('email')"
            />
            <div class="invalid-feedback" style="font-family: sans-serif;">
              <span *ngIf="userForm.get('email')?.errors?.['required']">
                Por Favor Ingrese su Correo
              </span>
              <span *ngIf="userForm.get('email')?.errors?.['pattern']">
                Ingrese un Correo Valido   
                Ejemplo: 'Correo@correo.com'
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Contraseña"
              formControlName="password"
              [class]="isValidField('password')"
            />
            <div class="invalid-feedback" style="font-family: sans-serif;">
              <span *ngIf="userForm.get('password')?.errors?.['required']">
                Por Favor ingrese una Contraseña
              </span>
              <span *ngIf="userForm.get('password')?.errors?.['minlength']">
                La contraseña debe tener mas de 5 caracteres
              </span>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-dark btn-block "
            [disabled]="userForm.invalid"
          >
            Ingresar
          </button>
          <div class="btn-group btn-block">
          <button
            type="button"
            class="btn btn-dark "
            data-toggle="dropdown" 
          >
            Inicio Rápido
          </button>
          <div class="dropdown-menu bg-dark btn-block" id="drop1">
            <div class="container" >
            <button type="button" class="button-with-border btn-block" style="width: 90%;" (click)="LoginAdmin()">Admin</button>
            <button type="button" class="button-with-border  btn-block" style="width: 90%;" (click)="LoginInvitado()">Invitado</button>
            <button type="button" class="button-with-border  btn-block" style="width: 90%;" (click)="LoginUsuario()">Usuario</button>
            <button type="button" class="button-with-border  btn-block" style="width: 90%;" (click)="LoginAnonimo()">Anonimo</button>
            <button type="button" class="button-with-border  btn-block" style="width: 90%;" (click)="LoginTester ()">Tester</button>
          </div>
          </div>
        </div>
        </fieldset>
      </form>
    </div>
  </div>
</ion-content>
